<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Discusion</title>
</head>
<body>
    <input type="text" id="nombre" />
    <input type="text" id="apellido" />

    <input type="button" value="enviar" id="boton" />

    <label id="label"></label>
    <script>
        document.getElementById("boton"); /* esto concatena nombre y apellido */
        boton.addEventListener("click", function () {
            let text1 = document.getElementById("nombre").value;
            let text2 = document.getElementById("apellido").value;

            document.getElementById("label")
            label.innerHTML = text1 + " " + text2;




        });

    </script>
</body>
</html>
